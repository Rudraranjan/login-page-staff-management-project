<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login| Staff</title>
    <!-- link own css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <!-- font awasome  -->
    <script src="https://kit.fontawesome.com/652d97ecdf.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container d-flex align-items-center justify-content-center">       
           
              <div class="bg-light p-5 d-flex align-items-center justify-content-center rounded-box shadow-lg ">
                <div class="text-center 1070">
                    <img class="w-50 mb-2" src="image/tw-logo-2.jpg" alt="">
                    <h5 class="fw-bold m-2">STAFF LOGING SYSTEMS</h5>
                    <div class="input-group flex-nowrap mt-2">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="User ID" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <div class="input-group flex-nowrap mt-2">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <button class="btn btn-warning my-3 w-75">Login</button><br>
                  <a class="text-decoration-none text-dark mt-2" href="">Forgot UserID & Password</a>
                  <hr>
                  Developed By Tech Winging IT Solution &copy; 2021
                </div>
                
            </div> 
      </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
